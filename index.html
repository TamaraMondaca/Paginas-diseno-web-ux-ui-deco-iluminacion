<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Deco Lamparas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="banner">
        <div class="overlay"></div>
        <div class="text-center text-white centrobanner">
            <h1 class="display-4 font-weight-bold">Deco Iluminación</h1>
            <h3>Lamparas decorativas para el hogar</h3>
        </div>
    </header>
    
    <section class="productos m-5">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4 mb-4">
                    <div class="card text-center border-primary">
                        <img src="./assets/img/1.png" class="card-img-top" alt="Lampara 1">
                        <div class="card-body bg-light">
                            <h5 class="card-title text-primary">Lampara 1</h5>
                            <p class="card-text">Precio: <span class="font-weight-bold">$12.000</span></p>
                            <a href="#" class="btn btn-primary">Comprar</a>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-4">
                    <div class="card text-center border-success">
                        <img src="./assets/img/2.png" class="card-img-top" alt="Lampara 2">
                        <div class="card-body bg-light">
                            <h5 class="card-title text-success">Lampara 2</h5>
                            <p class="card-text">Precio: <span class="font-weight-bold">$30.000</span></p>
                            <a href="#" class="btn btn-success">Comprar</a>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-4">
                    <div class="card text-center border-warning">
                        <img src="./assets/img/3.png" class="card-img-top" alt="Lampara 3">
                        <div class="card-body bg-light">
                            <h5 class="card-title text-warning">Lampara 3</h5>
                            <p class="card-text">Precio: <span class="font-weight-bold">$35.000</span></p>
                            <a href="#" class="btn btn-warning">Comprar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <h5>Siempre Conectado</h5>
            <form class="mb-3">
                <input type="email" class="form-control mb-2" placeholder="Suscríbete a nuestro boletín">
                <button type="submit" class="btn btn-primary">Suscribete</button>
            </form>
            <div>
                <a href="#" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text -white"><i class="fab fa-instagram"></i></a>
            </div>
            <p class="mt-3">&copy; 2024 Deco Iluminación. Creado por Tamara Mondaca</p>
        </div>
    </footer>

    <!-- Code Jqery lo puse porque es una libreria que ayuda a tener elementos flotantes -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <!-- Popper le da elementos emergentes para posicionar elementos que tienen relacion con bootstrap.-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
